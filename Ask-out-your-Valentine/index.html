<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    body{
      font-family: 'Poppins';
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/cats-sleeping.gif " alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-xl sm:text-2xl md:text-4xl font-medium text-[#bd1e59] my-4 text-center">
        Hi Gracey, Will you be my Valentine?
      </h2>

      <a href="https://youtube.com" id="loveletter" class="hidden" target="_blank" rel="norefferer noopener">
        <button class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-red-400 min-h-12 min-w-[75px] px-4 py-2 bg-red-500 text-white transition">Click me!</button>
      </a>
          
     <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="yesButton2" style="display: none;"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const yesButton2 = document.getElementById('yesButton2');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    const loveletter = document.getElementById('loveletter');
  
    let noClickCount = 0;
    let yesClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/cats-2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif",
      "./images/image4.gif",
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
          yesButton.style.display = 'none'
          yesButton2.style.display = 'block'
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35; // Increase height by 5px on each click
        buttonWidth += 35;
        fontSize += 25; // Increase font size by 1px on each click
        yesButton2.style.height = `${buttonHeight}px`; // Update button height
        yesButton2.style.width = `${buttonWidth}px`;
        yesButton2.style.fontSize = `${fontSize}px`; // Update font size
        yesButton.style.height = `${buttonHeight}px`; // Update button height
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Nge nag no jud siya", "Huhuhuhuhu", "Who is me ragud ko?", "Dako na kayong yes oh", "I'm gonna cry"][noClickCount];
        }
      }
    });

    function resize(yes1, yes2,buttonHeight, buttonWidth){

    }
  
    yesButton.addEventListener('click', function() {

      if(yesClickCount < 7) {
        yesClickCount++;
        imageDisplay.src = imagePaths[yesClickCount];
        noButton.style.display = 'none';
        yesButton.textContent = ["Yes", "Sure?", "Final na jud?", "Nge bisan mag no gyud siya", "E no nalang oy", "Disabled na ang yes button", "Ako ibalik sa start", "Yes"][yesClickCount];
        console.log(yesClickCount)
        if(yesClickCount == 7){
          yesButton.disabled = true
          noButton.style.display = 'block';
        }
      }
      
    });

    yesButton2.addEventListener('click', () => {
      loveletter.style.display = 'block';
      imageDisplay.src = './images/image7.gif'; // Change to image7.gif
      valentineQuestion.textContent = "Yayyy!! :3"; // Change the question text
      responseButtons.style.display = 'none'; // Hide both buttons
      confetti(); // Trigger confetti animation
    })
    
  </script>  
</body>
</html>
